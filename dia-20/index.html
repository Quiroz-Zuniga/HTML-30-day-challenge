<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Challenge</title>
</head>
<body>
    <header class="header">
        <h1>HTML Challenge Ruben Quiroz</h1>
    </header>
    <main>
        <article class="coment">
         <span class="text">Día 20</span> <h2 class="text">Crea un formulario para dejar un comentario en una página: Usuario y comentario de texto.</h2>
        </article>
        <section class="reto">
            <div class="container">
                <form action="form">
                    <input id="user" placeholder="User name:" required type="text">
                    <textarea name="Comentario" id="comen" maxlength="50" minlength="10" lang="es"
                    placeholder="Dejame Tu opinion:"  required rows="5"></textarea>
                    <button>Enviar</button>
                </form>
            </div>
        </section>
    </main>

            <span>Creado Por Ruben Quiroz</span> <a href="https://github.com/Quiroz-Zuniga"><img src="/Imagenes/Mi-avatar-sin-fondo.png" alt="ruben.png" width="80"></a>
        </div>
        <div class="manz">
            <span>Inspirado en ManzDev</span> <a href="https://manz.dev/"><img src="/Imagenes/manz-removebg-preview.png" alt="manzdev.png" width="80"></a>
        </div>

</body>
</html>
