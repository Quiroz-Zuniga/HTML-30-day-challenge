<body>
     <!-- Crea una barra medidora
                que muestre los tickets vendidos 
                en un cine (Ejemplo: 64/100 tickets vendidos). -->
    <h2>tickets vendidos para la fuinción Deepoool</h2>
    <form method="post" action="/send/">
        <label for="tickets">tickets vendidos</label>
                <meter  id="tickets" low="10" max="100" value="64">64/100</meter>
                <span>64/100 tickets vendidos</span>
    </form>
</body>
</html>
