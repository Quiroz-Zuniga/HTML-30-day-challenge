<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Challenge</title>
</head>
<body>
    <header class="header">
        <h1>HTML Challenge Ruben Quiroz</h1>
    </header>
    <main>
        <article class="coment">
         <span class="text">Día 23</span> <h2 class="text">Crea un formulario que te permita elegir un día entre el 15/nov y el 15/dic.</h2>
        </article>
        <section class="reto">
           <form>
                <input type="date" list="listas" value="15/11/2024">
                <datalist id="listas">
                   <option value="15/11/2024">15 de Noviembre</option>
                   <option value="15/12/2024">15 de Diciembre</option>
                   <option value="15/01/2025">15 de Enero</option>
                   <option value="15/02/2025">15 de Febrero</option>
                </datalist>
           </form>
        </section>
    </main>
    <footer class="foo">
        <div class="ruben">
            <span>Creado Por Ruben Quiroz</span> <a href="https://github.com/Quiroz-Zuniga"><img src="/Imagenes/Mi-avatar-sin-fondo.png" alt="ruben.png" width="80"></a>
        </div>
        <div class="manz">
            <span>Inspirado en ManzDev</span> <a href="https://manz.dev/"><img src="/Imagenes/manz-removebg-preview.png" alt="manzdev.png" width="80"></a>
        </div>
    </footer>
</body>
</html>
