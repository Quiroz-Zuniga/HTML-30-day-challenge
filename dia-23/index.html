<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Challenge</title>
</head>
<body>
    <header class="header">
        <h1>HTML Challenge Ruben Quiroz</h1>
    </header>
    <main>
        <article class="coment">
         <span class="text">Día 23</span> <p class="text">Crea un formulario que te permita elegir un día entre el 15/nov y el 15/dic.</p>
        </article>
        <section class="reto">
           <form>
                <input type="date" list="listas" value="15/12/2024">
                <datalist id="listas">
                   <option value="15/11/2024">15 de Noviembre</option>
                   <option value="15/12/2024">15 de Diciembre</option>
                   <option value="15/01/2025">15 de Enero</option>
                   <option value="15/02/2025">15 de Febrero</option>
                </datalist>
           </form>

        </section>
    <footer class="foo">
        <span>Creado Por Ruben Quiroz</span>
        <span>Inspirado en Mazndev</span>
    </footer>
</body>
</html>
